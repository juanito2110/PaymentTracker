<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-900">Account Settings</h1>
            <a href="/dashboard" class="text-blue-600 hover:text-blue-800">Back to Dashboard</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
            <!-- Account Info Section -->
            <div class="p-8 border-b border-gray-200">
                <h2 class="text-2xl font-semibold text-gray-900 mb-6">Account Information</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Username</label>
                        <div class="mt-1 text-lg font-medium" id="username-display">Loading...</div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="mt-1 text-lg font-medium" id="email-display">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Change Password Section -->
            <div class="p-8">
                <h2 class="text-2xl font-semibold text-gray-900 mb-6">Change Password</h2>
                
                <form id="change-password-form" class="space-y-6">
                    <div>
                        <label for="current-password" class="block text-sm font-medium text-gray-700">Current Password</label>
                        <input type="password" id="current-password" name="current_password" required
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                        <input type="password" id="new-password" name="new_password" required minlength="8"
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <p class="mt-1 text-sm text-gray-500">Must be at least 8 characters long</p>
                    </div>
                    
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" required minlength="8"
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div class="flex items-center justify-end gap-4 pt-4">
                        <button type="button" onclick="logout()"
                            class="px-6 py-3 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">
                            Logout
                        </button>
                        <button type="submit"
                            class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            Update Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500 text-sm">
            <p>Have questions or suggestions? Contact us at <a href="mailto:support@example.com" class="text-blue-600 hover:text-blue-800">support@example.com</a></p>
            <p class="mt-1">Â© 2023 Your App Name. All rights reserved.</p>
        </div>
    </footer>

    <!-- Message Container -->
    <div id="message-container" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg shadow-lg">
            <div class="flex items-center">
                <span id="message-text">Success!</span>
                <button onclick="hideMessage()" class="ml-4">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Load account info when page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchAccountInfo();
        });

        // Fetch account information
        function fetchAccountInfo() {
            fetch('/api/account')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('username-display').textContent = data.user.name;
                        document.getElementById('email-display').textContent = data.user.email;
                    } else {
                        showMessage(data.error || 'Failed to load account info', 'error');
                    }
                })
                .catch(error => {
                    showMessage('Network error. Please try again.', 'error');
                });
        }

        // Handle password change form
        document.getElementById('change-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                current_password: document.getElementById('current-password').value,
                new_password: document.getElementById('new-password').value,
                confirm_password: document.getElementById('confirm-password').value
            };

            if (formData.new_password !== formData.confirm_password) {
                showMessage('New passwords do not match', 'error');
                return;
            }

            fetch('/api/account/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Password updated successfully!', 'success');
                    document.getElementById('change-password-form').reset();
                } else {
                    showMessage(data.error || 'Failed to update password', 'error');
                }
            })
            .catch(error => {
                showMessage('Network error. Please try again.', 'error');
            });
        });

        // Logout function
        function logout() {
            fetch('/logout', {
                method: 'POST'
            })
            .then(() => {
                window.location.href = '/login';
            });
        }

        // Utility functions for messages
        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            const text = document.getElementById('message-text');
            
            container.className = `fixed top-4 right-4 z-50 flex items-center px-4 py-3 rounded-lg shadow-lg ${
                type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700'
            }`;
            
            text.textContent = message;
            container.classList.remove('hidden');
            
            setTimeout(hideMessage, 5000);
        }

        function hideMessage() {
            document.getElementById('message-container').classList.add('hidden');
        }
    </script>
</body>
</html>
