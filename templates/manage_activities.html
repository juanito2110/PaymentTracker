<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Activities</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex justify-between items-center gap-4 mb-4">
              <div>
                <h1 class="text-4xl font-bold text-gray-900">Manage Activities</h1>
                <p class="text-gray-600 mt-2">Add and manage activities with pricing and frequency information</p>
              </div>

              <a href="{{ url_for('dashboard') }}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded flex items-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                Back to Dashboard
              </a>
            </div>

        </div>

        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Enhanced Form -->
            <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                <div class="bg-gradient-to-r from-primary-500 to-primary-600 px-6 py-4">
                    <h2 class="text-xl font-semibold text-white flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Add New Activity
                    </h2>
                </div>
                
                <form id="activityForm" method="POST" class="p-6 space-y-6">
                    <!-- Activity Name -->
                    <div class="space-y-2">
                        <label for="name" class="block text-sm font-medium text-gray-700">
                            Activity Name <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="name"
                                name="name" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200 placeholder-gray-400"
                                placeholder="Enter activity name"
                                required
                            >
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                                </svg>
                            </div>
                        </div>
                        <div id="nameError" class="text-red-500 text-sm hidden"></div>
                    </div>

                    <!-- Price -->
                    <div class="space-y-2">
                        <label for="price" class="block text-sm font-medium text-gray-700">
                            Price (€) <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 text-lg">€</span>
                            </div>
                            <input 
                                type="number" 
                                id="price"
                                name="price" 
                                step="0.01" 
                                min="0"
                                class="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200 placeholder-gray-400"
                                placeholder="0.00"
                                required
                            >
                        </div>
                        <div id="priceError" class="text-red-500 text-sm hidden"></div>
                    </div>

                    <!-- Frequency -->
                    <div class="space-y-2">
                        <label for="frequency" class="block text-sm font-medium text-gray-700">
                            Frequency <span class="text-red-500">*</span>
                        </label>
                        <select 
                            id="frequency"
                            name="frequency" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200 bg-white"
                            required
                        >
                            <option value="">Select frequency</option>
                            <option value="1">Monthly</option>
                            <option value="3">Quarterly</option>
                            <option value="custom">Custom</option>
                        </select>
                        
                        <!-- Custom frequency input -->
                        <div id="customFrequency" class="hidden mt-2">
                            <input 
                                type="number" 
                                id="customFrequencyValue"
                                name="customFrequencyValue"
                                min="1"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors duration-200 placeholder-gray-400"
                                placeholder="Enter custom frequency (months)"
                            >
                        </div>
                        <div id="frequencyError" class="text-red-500 text-sm hidden"></div>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 shadow-lg"
                    >
                        <span class="flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            Add Activity
                        </span>
                    </button>
                </form>
            </div>

            <!-- Enhanced Activities List -->
            <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-900 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        Existing Activities
                        <span id="activityCount" class="ml-2 bg-primary-100 text-primary-800 text-sm font-medium px-2.5 py-0.5 rounded-full">3</span>
                    </h2>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Activity
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Price
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Frequency
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody id="activitiesTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Activities will be loaded here by JS -->
                        </tbody>
                    </table>
                </div>

                <!-- Empty state -->
                <div id="emptyState" class="hidden p-8 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">No activities</h3>
                    <p class="mt-1 text-sm text-gray-500">Get started by creating your first activity.</p>
                </div>
            </div>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg shadow-lg z-50">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span>Activity added successfully!</span>
            </div>
        </div>
    </div>

    <script>

        // Show error message
            function showMessage(message, type) {
                const container = document.getElementById('messageContainer') || document.body;
                const alertClass = type === 'success' ? 'bg-green-100 border-green-200 text-green-800' : 'bg-red-100 border-red-200 text-red-800';
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `fixed top-4 right-4 ${alertClass} border rounded-lg p-4 flex items-center shadow-lg z-50`;
                messageDiv.innerHTML = `
                    <span>${message}</span>
                    <button onclick="this.parentElement.remove()" class="ml-4">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                `;
                
                container.appendChild(messageDiv);
                setTimeout(() => messageDiv.remove(), 5000);
            }
        // Form validation and interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the page
            loadActivities();
            lucide.createIcons();


            

            const form = document.getElementById('activityForm');
            const frequencySelect = document.getElementById('frequency');
            const customFrequencyDiv = document.getElementById('customFrequency');
            const customFrequencyInput = document.getElementById('customFrequencyValue');

            // Handle custom frequency selection
            frequencySelect.addEventListener('change', function() {
                if (this.value === 'custom') {
                    customFrequencyDiv.classList.remove('hidden');
                    customFrequencyInput.required = true;
                } else {
                    customFrequencyDiv.classList.add('hidden');
                    customFrequencyInput.required = false;
                    customFrequencyInput.value = '';
                }
            });

            // Form validation
            function validateField(field, errorElement, validationFn, errorMessage) {
                const isValid = validationFn(field.value);
                if (!isValid) {
                    field.classList.add('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
                    field.classList.remove('border-gray-300', 'focus:ring-primary-500', 'focus:border-primary-500');
                    errorElement.textContent = errorMessage;
                    errorElement.classList.remove('hidden');
                } else {
                    field.classList.remove('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
                    field.classList.add('border-gray-300', 'focus:ring-primary-500', 'focus:border-primary-500');
                    errorElement.classList.add('hidden');
                }
                return isValid;
            }

            // Real-time validation
            const nameField = document.getElementById('name');
            const nameError = document.getElementById('nameError');
            const priceField = document.getElementById('price');
            const priceError = document.getElementById('priceError');
            const frequencyError = document.getElementById('frequencyError');

            nameField.addEventListener('blur', function() {
                validateField(this, nameError, 
                    value => value.trim().length >= 2, 
                    'Activity name must be at least 2 characters long'
                );
            });

            priceField.addEventListener('blur', function() {
                validateField(this, priceError, 
                    value => parseFloat(value) > 0, 
                    'Price must be greater than 0'
                );
            });

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Validate all fields
                const isNameValid = validateField(nameField, nameError, 
                    value => value.trim().length >= 2, 
                    'Activity name must be at least 2 characters long'
                );
                
                const isPriceValid = validateField(priceField, priceError, 
                    value => parseFloat(value) > 0, 
                    'Price must be greater than 0'
                );

                let isFrequencyValid = true;
                if (frequencySelect.value === '') {
                    frequencyError.textContent = 'Please select a frequency';
                    frequencyError.classList.remove('hidden');
                    isFrequencyValid = false;
                } else if (frequencySelect.value === 'custom' && (!customFrequencyInput.value || parseInt(customFrequencyInput.value) < 1)) {
                    frequencyError.textContent = 'Custom frequency must be at least 1 month';
                    frequencyError.classList.remove('hidden');
                    isFrequencyValid = false;
                } else {
                    frequencyError.classList.add('hidden');
                }

                if (!isNameValid || !isPriceValid || !isFrequencyValid) return;

                // Prepare form data
                const formData = new FormData(form);
                const data = {
                    name: formData.get('name'),
                    price: formData.get('price'),
                    frequency: formData.get('frequency'),
                };
                
                // Add custom frequency if selected
                if (data.frequency === 'custom') {
                    data.customFrequencyValue = formData.get('customFrequencyValue');
                }

                try {
                    // Submit to server
                    const response = await fetch('/manage_activities', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Failed to add activity');
                    }

                    // Show success message
                    showSuccessMessage();
                    
                    // Reset form
                    form.reset();
                    customFrequencyDiv.classList.add('hidden');
                    customFrequencyInput.required = false;

                    // Add to activities table
                    if (result.activity) {
                        addActivityToTable(result.activity);
                        updateActivityCount();
                    }

                } catch (error) {
                    showMessage(error.message, 'error');
                    console.error('Error:', error);
                }
            });

            // Show success message with animation
            function showSuccessMessage() {
                const successMessage = document.getElementById('successMessage');
                successMessage.classList.remove('hidden');
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 3000);
            }

            
        });

        // Add activity to table
        function addActivityToTable(activity) {
            const tableBody = document.getElementById('activitiesTableBody');
            const emptyState = document.getElementById('emptyState');
            emptyState.classList.add('hidden');

            // Ensure price is a float
            const price = typeof activity.price === 'number' ? activity.price : parseFloat(activity.price);

            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50 transition-colors duration-150';
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 h-8 w-8 ${getInitialsColor(activity.name)} rounded-full flex items-center justify-center">
                            <span class="text-${getInitialsColor(activity.name).split('-')[1]}-600 font-medium text-sm">${getInitials(activity.name)}</span>
                        </div>
                        <div class="ml-3">
                            <div class="text-sm font-medium text-gray-900">${activity.name}</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm font-medium text-gray-900">€${price.toFixed(2)}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getFrequencyBadgeClass(activity.frequency)}">
                        ${getFrequencyText(activity.frequency)}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <button onclick="deleteActivity(this)" data-activity-id="${activity.id}" class="text-red-600 hover:text-red-900 transition-colors duration-150">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </td>
            `;
            tableBody.appendChild(row);
        }

        async function deleteActivity(button) {
            if (!confirm('Are you sure you want to delete this activity?')) return;

            const row = button.closest('tr');
            const activityId = button.getAttribute('data-activity-id');

            try {
                row.style.opacity = '0.5';
                button.disabled = true;

                const response = await fetch(`/delete_activity`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({ id: activityId })
                });

                const result = await response.json();

                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'Failed to delete activity');
                }

                row.remove();
                updateActivityCount();
                showMessage('Activity deleted successfully!', 'success');

            } catch (error) {
                row.style.opacity = '1';
                button.disabled = false;
                showMessage(error.message, 'error');
            }
        }

        // Update activity count display
        function updateActivityCount() {
            const count = document.getElementById('activitiesTableBody').children.length;
            document.getElementById('activityCount').textContent = count;
        }

        // Get initials for activity avatar
        function getInitials(name) {
            if (!name) return '';
            return name.trim().charAt(0).toUpperCase();
        }

        // Get color class for activity initials
        function getInitialsColor(name) {
            const colors = ['bg-blue-100', 'bg-green-100', 'bg-red-100', 'bg-yellow-100', 'bg-purple-100'];
            const index = name.charCodeAt(0) % colors.length;
            return colors[index];
        }

        // Get frequency badge class
        function getFrequencyBadgeClass(frequency) {
            switch (frequency) {
                case '1':
                    return 'bg-green-100 text-green-800';
                case '3':
                    return 'bg-blue-100 text-blue-800';
                case 'custom':
                    return 'bg-yellow-100 text-yellow-800';
                default:
                    return 'bg-gray-100 text-gray-800';
            }
        }

        // Get frequency text
        function getFrequencyText(frequency) {
            switch (frequency) {
                case '1':
                    return 'Monthly';
                case '3':
                    return 'Quarterly';
                case 'custom':
                    return 'Custom';
                default:
                    return '';
            }
        }

        // Load activities from server
        async function loadActivities() {
            try {
                const response = await fetch('/manage_activities', {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                const activities = await response.json();

                const tableBody = document.getElementById('activitiesTableBody');
                tableBody.innerHTML = '';

                if (!activities || activities.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                } else {
                    activities.forEach(activity => {
                        addActivityToTable(activity);
                    });
                    document.getElementById('emptyState').classList.add('hidden');
                }

                updateActivityCount();
            } catch (error) {
                console.error('Error loading activities:', error);
                showMessage('Error loading activities', 'error');
            }
        }
    </script>
</body>
</html>
