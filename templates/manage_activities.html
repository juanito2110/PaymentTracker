{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Manage Activities</h1>

    <!-- Form to add new activity -->
    <form method="POST" class="bg-white p-6 rounded-lg shadow mb-8 max-w-md">
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Activity Name</label>
            <input type="text" name="name" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Price (€)</label>
            <input type="number" name="price" step="0.01" class="w-full border rounded px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Frequency (e.g. 1 for monthly, 3 for quarterly)</label>
            <input type="number" name="frequency" class="w-full border rounded px-3 py-2" required>
        </div>
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Add Activity</button>
    </form>

    <!-- Existing Activities -->
    <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Existing Activities</h2>
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
                <tr class="bg-gray-50 text-left text-sm font-medium text-gray-600 uppercase">
                    <th class="px-4 py-2">Name</th>
                    <th class="px-4 py-2">Price</th>
                    <th class="px-4 py-2">Frequency</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                {% for activity in activities %}
                <tr>
                    <td class="px-4 py-2">{{ activity.name }}</td>
                    <td class="px-4 py-2">{{ "%.2f"|format(activity.price) }}€</td>
                    <td class="px-4 py-2">{{ activity.frequency }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="px-4 py-4 text-gray-500">No activities found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
